kind: pipeline
name: default

steps:
  - name: build
    image: alpine:3.11.3
    commands:
      - apk add --no-cache libx11-dev=1.6.9-r0
      # - apk add --no-cache mesa=19.2.7-r0
      - apk add --no-cache glfw=3.2.1-r3
      - apk add --no-cache go=1.13.4-r1
      - go test -cover ./...
      - go build ./...
